<html>
<head>
<title>Insert Hyperlink</title>
<style type="text/css">
	body, td {font-size: 12px;}
</style>
<script src="../setting.js" type="text/javascript"></script>
<script language="JavaScript">
	//Language file
	document.write('<scr' + 'ipt src="../languages/'+ editor_lang_dir +'lang.js" type="text/javascript"></scr' + 'ipt>');
</script>

<script language="JavaScript">
	function changeURL(selectValue){
/*
		var the_url = document.getElementById('URLlink');
		var pos		= the_url.value.indexOf(':');
		if ( pos > 0 ){
			the_url.value	= substr(the_url.value, pos, the_url.value.length - pos);
		}
		the_url.value	= selectValue + the_url.value;
*/
		document.getElementById('URLlink').value	= selectValue;
	}
	function Done(){
		var htmlID		= window.location.search.substr(1);
		var the_url		= document.getElementById('URLlink').value;
		window.opener.editor_formatText(htmlID, 'CreateLink', false, the_url);
		window.close();
	}
</script>
</head>
<body bgcolor=#e0e0e0 leftmargin=0 text=#000000 topmargin=0 marginheight="0" marginwidth="0">

<center>
<table bgcolor=#e0e0e0 border=1 bordercolor=#e0e0e0 bordercolordark=#555555 cellpadding=0 cellspacing=2 width=300>
<form name="URLFORM" onsubmit="javascript:Done();">
    <tr> 
      <td bgcolor=#ffffff> 
		<table bgcolor=#e0e0e0 border=1 bordercolor=#000000 bordercolordark=#ffffff bordercolorlight=#999999 cellpadding=2 cellspacing=0 width=300>
		<tr> 
			<td bgcolor=#e0e0e0>
				
				<!-- Detail Table  -->
				<table border=0 cellpadding=0 cellspacing=0 width=300>
				<tr bgcolor=#e0e0e0> 
					<td width=45><font face="Verdana, Arial, Helvetica, sans-serif" size="1"><script language="javascript">document.write(editor_lang['url_type']);</script></font></td>
					<td width=126><font face="Verdana, Arial, Helvetica, sans-serif" size=1>
						<select id="URLType" name="URLType" size="1" onchange="javascript: changeURL(this.options[this.selectedIndex].value);">
							<option value="file://">file:</option>
							<option value="ftp://">ftp:</option>
							<option value="http://" selected>http:</option>
							<option value="https://">https:</option>
							<option value="mailto:">Mailto:</option>
							<option value="telnet:">telnet:</option>
						</select>
						</font>
					</td>
				</tr>
				<tr bgcolor=#e0e0e0> 
					<td width=45><font face="Verdana, Arial, Helvetica, sans-serif" size="1"><script language="javascript">document.write(editor_lang['url']);</script></font></td>
					<td width=126><input type="text" id="URLlink" name="URLlink" size="40" value="http://"></td>
				</tr>
				</table>            
				<!-- End Detail Table -->
				
			</td>
		</tr>
		<tr bgcolor=#e0e0e0> 
			<td bgcolor=#e0e0e0 height=2 align="center"> 
				<button name="ok" onClick="javascript: Done();"><script language="javascript">document.write(editor_lang['button_done']);</script></button>&nbsp;<button name="cancel" onClick="javascript:window.close();"><script language="javascript">document.write(editor_lang['button_cancel']);</script></button>
			</td>
		</tr>
		</table>
      </td>
    </tr>
</form>
</table>
</center>

</body>
</html>
